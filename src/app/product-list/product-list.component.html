<h2>Products</h2>

<div *ngFor = "let products of products; index as productId">
 
  <h3>
    <a [title] = " products.name  + ' details'" [routerLink]="['/products', productId]" >
      {{ products.name }}
    </a>
  </h3>

  <p *ngIf = " products.description ">
    Description : {{ products.description }}
  </p>

  <p>
    <button (click) ="addToCart(products)">
      Buy
    </button>
  </p>

  <p>
    <button (click) = "share()">
      Share
    </button>
  </p>
  <app-product-alerts
  [products]="products"
  (notify) = "onNotify()" >
  </app-product-alerts>

</div>
