<h3>
  Product Details
</h3>

<div class = "cart-item" *ngFor = "let item of items" >
  <span>{{item.name}}</span>
  <span>{{item.price|currency}}</span>
  <span *ngIf="item.type">
    {{item.type}}
    {{item.priceToShip|currency}}
  </span>
</div>

<h3>Shipping Prices</h3>

<span *ngIf = "flagg==0">
<div class = " shipping-item " *ngFor = " let shipp of shippingCosts | async">
  <span>{{shipp.type}}</span>
  <span>{{shipp.price | currency}}</span>
  <button [disabled]="theValueOfFlag" (click) ="addToCart(shipp)">
    Choose
  </button>
</div>
</span>

<button (click) = "changeShippingType()">Change Shipping Type</button>

<h3 style="color:#1976d2"> Cart Amount : {{ finalPrice| currency }}</h3>

<!-- <button (click) = "router.navigate(['/payments']);">
    Payments
</button> -->

<!-- <h3 style="color:#1976d2"> Cart Amount : {{ price| currency }}</h3> -->
 
 <form [formGroup] = "checkOutForm" (ngSubmit) = "onSubmit(checkOutForm.value)">
  
  <div>
    <label for = "name">
      Name
    </label>
    <input id = "name" type = "text" formControlName = "name">
  </div>

  <div>
    <label for = "address">
      Address
    </label>
    <input id = "address" type = "text" formControlName = "address">
  </div>
  <p>
    <button class = "button" type = "submit">Purchase</button>
  </p>
</form> 

<div *ngIf = "flag==1">
  <button (click) = "router.navigate(['/productlist']);">
    Continue Shopping
  </button>
</div>
