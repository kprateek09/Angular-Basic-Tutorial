<form [formGroup] = "loginForm" (ngSubmit) = "onSubmit(loginForm.value)" ngNativeValidate>
  
  <div>
    <label for = "username">
      Username
    </label>
    <input id = "username" type = "text" formControlName = "username" required>
  </div>

  <div>
    <label for = "password">
      Password
    </label>
    <input id = "password" type = "password" formControlName = "password" required>
  </div>
