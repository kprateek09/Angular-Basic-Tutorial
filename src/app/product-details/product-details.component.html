<h2>Product Details</h2>

<div *ngIf = "products">
  <h3>{{ products.name }}</h3>
  <h4>{{products.price | currency}}</h4>
  <p>{{products.description}}</p>

  <button (click) = "addToCart(products)">Buy</button>
</div>

<p *ngIf = "flag==1" >
  <button (click) = "router.navigate(['/cart']);">
    Go To Cart
  </button>
</p>
